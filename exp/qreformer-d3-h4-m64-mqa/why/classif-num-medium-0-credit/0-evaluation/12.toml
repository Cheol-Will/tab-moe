seed = 12
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/classif-num-medium-0-credit"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0004089668507712251
weight_decay = 6.70643002528794e-06

[model]
predictor_type = "mqa"
predictor_n_blocks = 3
k = 1
use_adapter = false
context_size = 64
encoder_n_blocks = 1
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 16
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.0
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 80
frequency_init_scale = 0.037509569071820716
d_embedding = 41
lite = true
