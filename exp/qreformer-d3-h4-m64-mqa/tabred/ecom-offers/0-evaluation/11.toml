seed = 11
batch_size = 1024
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/ecom-offers"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 4.4178321482930415e-05
weight_decay = 0.0

[model]
predictor_type = "mqa"
predictor_n_blocks = 3
k = 1
use_adapter = false
context_size = 64
encoder_n_blocks = 1
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 128
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.05826076547583676
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 83
frequency_init_scale = 0.024232243900608935
d_embedding = 63
lite = true
