seed = 8
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00016126459766958875
weight_decay = 0.0

[model]
predictor_type = "mqa"
predictor_n_blocks = 3
k = 1
use_adapter = false
context_size = 64
encoder_n_blocks = 1
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 64
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.052404710003969304
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 23
frequency_init_scale = 0.018070344040674292
d_embedding = 60
lite = true
