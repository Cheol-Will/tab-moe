seed = 10
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/sberbank-housing"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 9.96079792748262e-05
weight_decay = 0.0

[model]
is_multihead = true
arch_type = "tabr-pln"
k = 32
context_size = 96
d_main = 512
context_dropout = 0.40392618925177687
d_multiplier = 2.0
encoder_n_blocks = 0
predictor_n_blocks = 1
mixer_normalization = "auto"
dropout0 = 0.0
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 81
frequency_init_scale = 0.18810571187866573
d_embedding = 57
lite = true
