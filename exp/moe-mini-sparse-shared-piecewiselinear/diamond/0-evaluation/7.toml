seed = 7
batch_size = 512
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/diamond"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.001322309222077499
weight_decay = 0.0

[model]
arch_type = "moe-sparse-shared"

[model.backbone]
k = 2
n_blocks = 4
d_block = 80
dropout = 0.0
moe_ratio = 0.25
num_experts = 24

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 32

[bins]
n_bins = 114
