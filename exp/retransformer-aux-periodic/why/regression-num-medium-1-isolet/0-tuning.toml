seed = 0
function = "bin.model.main"
n_trials = 100

[sampler]
n_startup_trials = 20

[space]
seed = 0
batch_size = 128
patience = 16
n_epochs = -1
amp = true

[space.data]
cache = true
path = "data/regression-num-medium-1-isolet"
num_policy = "noisy-quantile"


[space.optimizer]
type = "AdamW"
lr = [
    "_tune_",
    "loguniform",
    3e-05,
    0.001,
]
weight_decay = [
    "_tune_",
    "?loguniform",
    0.0,
    1e-06,
    0.0001,
]

[space.model]
aux_loss_weight = [
    "_tune_",
    "loguniform",
    0.01,
    1.0,
]
arch_type = "retransformer"
k = 1
context_size = 96
d_main = [
    "_tune_",
    "int",
    16,
    384,
]
context_dropout = [
    "_tune_",
    "?uniform",
    0.0,
    0.0,
    0.6,
]
d_multiplier = 2.0
encoder_n_blocks = [
    "_tune_",
    "int",
    0,
    1,
]
predictor_n_blocks = [
    "_tune_",
    "int",
    1,
    2,
]
mixer_normalization = "auto"
dropout0 = [
    "_tune_",
    "?uniform",
    0.0,
    0.0,
    0.6,
]
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[space.model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = [
    "_tune_",
    "int",
    16,
    96,
]
frequency_init_scale = [
    "_tune_",
    "loguniform",
    0.01,
    100.0,
]
d_embedding = [
    "_tune_",
    "int",
    16,
    64,
]
lite = true
