seed = 12
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/sberbank-housing"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0005478879825382548
weight_decay = 0.0

[model]
distance_metric = "cossim"
encoder_n_blocks = 1
temperature = 0.1
momentum = 0.999
queue_ratio = 64
d_main = 256
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.0
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 95
frequency_init_scale = 0.5243970571206762
d_embedding = 56
lite = true
