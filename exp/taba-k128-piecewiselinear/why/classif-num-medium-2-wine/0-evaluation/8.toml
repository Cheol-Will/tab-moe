seed = 8
batch_size = 32
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/classif-num-medium-2-wine"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0007609272669579942
weight_decay = 0.0

[model]
arch_type = "taba"
k = 128
share_training_batches = false

[model.backbone]
type = "MLP"
n_blocks = 9
d_block = 368
dropout = 0.0

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 32

[bins]
n_bins = 65
