seed = 3
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/adult"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0014064421110647778
weight_decay = 0.0

[model]
arch_type = "taba"
k = 128
share_training_batches = false

[model.backbone]
type = "MLP"
n_blocks = 6
d_block = 64
dropout = 0.0

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 20

[bins]
n_bins = 109
