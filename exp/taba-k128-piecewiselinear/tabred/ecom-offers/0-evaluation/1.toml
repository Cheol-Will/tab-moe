seed = 1
batch_size = 1024
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/ecom-offers"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0016960253738294774
weight_decay = 0.0

[model]
arch_type = "taba"
k = 128
share_training_batches = false

[model.backbone]
type = "MLP"
n_blocks = 10
d_block = 464
dropout = 0.0

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 16

[bins]
n_bins = 66
