seed = 8
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/sberbank-housing"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0028890593355183933
weight_decay = 0.0

[model]
arch_type = "taba"
k = 128
share_training_batches = false

[model.backbone]
type = "MLP"
n_blocks = 3
d_block = 336
dropout = 0.32363107279235814

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 20

[bins]
n_bins = 52
