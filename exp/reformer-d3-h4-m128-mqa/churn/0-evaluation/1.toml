seed = 1
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0001644851558980306
weight_decay = 1.5015178302168826e-06

[model]
predictor_n_blocks = 3
k = 1
context_size = 128
encoder_n_blocks = 1
predictor_type = "mqa"
use_adapter = false
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 128
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.19523188975445385
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 75
frequency_init_scale = 0.031839558724224316
d_embedding = 22
lite = true
