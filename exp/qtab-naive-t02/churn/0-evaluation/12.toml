seed = 12
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 8.714187699667347e-05
weight_decay = 1.1718899468755688e-06

[model]
encoder_n_blocks = 1
temperature = 0.2
momentum = 0.999
queue_ratio = 64
d_main = 128
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.23376322599744023
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 19
frequency_init_scale = 0.010553577470380961
d_embedding = 21
lite = true
