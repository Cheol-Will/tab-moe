seed = 3
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/sberbank-housing"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 3.35638852209719e-05
weight_decay = 0.0

[model]
predictor_n_blocks = 3
context_size = 32
encoder_n_blocks = 1
predictor_type = "mqa"
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 256
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.22298571166505043
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 19
frequency_init_scale = 0.011557011109335307
d_embedding = 16
lite = true
