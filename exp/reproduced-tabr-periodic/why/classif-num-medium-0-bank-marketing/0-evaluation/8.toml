seed = 8
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/classif-num-medium-0-bank-marketing"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.00011579253698995075
weight_decay = 0.0

[model]
arch_type = "tabr"
k = 1
context_size = 96
share_training_batches = false
d_main = 215
context_dropout = 0.0
d_multiplier = 2.0
encoder_n_blocks = 0
predictor_n_blocks = 2
mixer_normalization = "auto"
dropout0 = 0.0
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 28
frequency_init_scale = 0.3131617893827494
d_embedding = 42
lite = true
