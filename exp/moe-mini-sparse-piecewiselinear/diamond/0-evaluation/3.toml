seed = 3
batch_size = 512
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/diamond"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0007495350911381734
weight_decay = 0.0

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 4
n_blocks = 4
d_block = 352
dropout = 0.0
moe_ratio = 0.5
num_experts = 8

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 28

[bins]
n_bins = 119
