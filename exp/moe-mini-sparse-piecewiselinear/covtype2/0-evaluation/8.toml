seed = 8
batch_size = 1024
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/covtype2"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0008094390800507123
weight_decay = 0.00023949421211710302

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 4
n_blocks = 3
d_block = 512
dropout = 0.32077480504547506
moe_ratio = 0.5
num_experts = 20

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 8

[bins]
n_bins = 128
