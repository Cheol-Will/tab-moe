seed = 3
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/adult"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0012003938513477537
weight_decay = 0.0016188753243896825

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 3
n_blocks = 4
d_block = 96
dropout = 0.17812919221082749
moe_ratio = 0.25
num_experts = 12

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 28

[bins]
n_bins = 117
