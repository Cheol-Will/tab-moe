seed = 4
batch_size = 512
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/otto"

[optimizer]
type = "AdamW"
lr = 0.0003132327132740685
weight_decay = 0.0

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 2
n_blocks = 2
d_block = 800
dropout = 0.4702683300894907
moe_ratio = 0.25
num_experts = 28

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 28

[bins]
n_bins = 54
