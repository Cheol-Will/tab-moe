seed = 9
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0018797903709602472
weight_decay = 0.00019049701526925724

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 3
n_blocks = 1
d_block = 224
dropout = 0.2864466913203585
moe_ratio = 0.5
num_experts = 4

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 16

[bins]
n_bins = 2
