seed = 11
batch_size = 512
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/black-friday"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0002547767968225359
weight_decay = 0.0

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 4
n_blocks = 2
d_block = 512
dropout = 0.45794484091234106
moe_ratio = 0.5
num_experts = 12

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 8

[bins]
n_bins = 105
