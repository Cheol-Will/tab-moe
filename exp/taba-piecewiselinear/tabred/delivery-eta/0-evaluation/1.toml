seed = 1
batch_size = 1024
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/delivery-eta"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0018947296607378205
weight_decay = 0.0009610937196284557

[model]
arch_type = "taba"
k = 32
share_training_batches = false

[model.backbone]
type = "MLP"
n_blocks = 5
d_block = 496
dropout = 0.0

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 20

[bins]
n_bins = 111
