seed = 12
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00010285815594689568
weight_decay = 0.0

[model]
predictor_n_blocks = 3
context_size = 32
encoder_n_blocks = 1
num_heads = 4
momentum = 0.999
use_aux_loss = true
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 512
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.11214759965830814
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 48
frequency_init_scale = 0.1452384271556033
d_embedding = 19
lite = true
