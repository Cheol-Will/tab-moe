seed = 1
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0001992523738045563
weight_decay = 5.4619015533826185e-06

[model]
encoder_n_blocks = 1
temperature = 0.01
momentum = 0.999
queue_ratio = 64
d_main = 128
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.17362026020825974
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 70
frequency_init_scale = 0.08067435629251486
d_embedding = 39
lite = true
