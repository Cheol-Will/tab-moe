seed = 1
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0002189218785126545
weight_decay = 0.0

[model]
encoder_n_blocks = 1
distance_metric = "cossim"
temperature = 0.01
momentum = 0.999
queue_ratio = 64
d_main = 128
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.35774535241194605
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 60
frequency_init_scale = 0.05635694549308013
d_embedding = 47
lite = true
