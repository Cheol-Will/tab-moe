seed = 0
function = "bin.model.main"
n_trials = 100

[sampler]
n_startup_trials = 20

[space]
seed = 0
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[space.data]
cache = true
path = "data/regression-num-medium-1-fifa"
num_policy = "noisy-quantile"

[space.optimizer]
type = "AdamW"
lr = [
    "_tune_",
    "loguniform",
    3e-05,
    0.001,
]
weight_decay = [
    "_tune_",
    "?loguniform",
    0.0,
    0.0001,
    0.1,
]


[space.model]
arch_type = "tabrmv3"
sample_rate = [
    "_tune_",
    "uniform",
    0.05,
    0.6,
]
k = [
    "_tune_",
    "int",
    4,
    8,
    4
]

[space.model.backbone]
ensemble_type = "mini"
context_shuffle = true
context_size = [
    "_tune_",
    "int",
    64,
    256,
    64
]
num_experts = [
    "_tune_",
    "int",
    4, 
    16,
    4
]
moe_ratio = [
    "_tune_",
    "float",
    0.25,
    1.0,
    0.25
]
n_blocks = [
    "_tune_",
    "int",
    1,
    3,
]
d_block = [
    "_tune_",
    "int",
    64,
    1024,
    16,
]
dropout = [
    "_tune_",
    "?uniform",
    0.0,
    0.0,
    0.5,
]

[space.model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = [
    "_tune_",
    "int",
    16,
    96,
    4,
]
d_embedding = [
    "_tune_",
    "int",
    16,
    32,
    4,
]
frequency_init_scale = [
    "_tune_",
    "loguniform",
    0.01,
    10.0,
]
lite = false
