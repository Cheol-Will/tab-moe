seed = 8
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 3.983359547522435e-05
weight_decay = 1.1268842269229984e-05

[model]
use_key_as_value = true
encoder_n_blocks = 1
distance_metric = "cossim"
temperature = 0.1
momentum = 0.999
queue_ratio = 64
d_main = 256
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.0
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 58
frequency_init_scale = 0.10160665785694305
d_embedding = 27
lite = true
