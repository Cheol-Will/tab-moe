seed = 1
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00033460284996351985
weight_decay = 0.0

[model]
momentum = 0.999
use_aux_loss = false
predictor_n_blocks = 1
context_size = 32
encoder_n_blocks = 1
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 119
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.057741078558673276
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 49
frequency_init_scale = 0.08741456335401113
d_embedding = 50
lite = true
