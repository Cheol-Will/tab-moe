seed = 3
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00020412412500081612
weight_decay = 0.0

[model]
encoder_n_blocks = 1
distance_metric = "cossim"
temperature = 0.1
momentum = 0.999
queue_ratio = 64
d_main = 256
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.2294797811348007
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 92
frequency_init_scale = 0.06724004686719051
d_embedding = 35
lite = true
