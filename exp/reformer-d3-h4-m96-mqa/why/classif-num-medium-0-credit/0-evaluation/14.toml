seed = 14
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/classif-num-medium-0-credit"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 3.4827267243266827e-05
weight_decay = 0.0

[model]
predictor_type = "mqa"
predictor_n_blocks = 3
k = 1
use_adapter = false
context_size = 96
encoder_n_blocks = 1
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 512
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.0988401449999265
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 65
frequency_init_scale = 0.04991475804696595
d_embedding = 55
lite = true
