[optimizer]
type = "AdamW"
lr = 6.006899290461782e-05
weight_decay = 4.621888808863673e-05

[model]
arch_type = "tabr"
k = 1
context_size = 96
d_main = 203
context_dropout = 0.0
d_multiplier = 2.0
encoder_n_blocks = 1
predictor_n_blocks = 1
mixer_normalization = "auto"
