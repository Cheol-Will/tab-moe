seed = 0
function = "bin.qreformer.main"
n_trials = 100

[sampler]
n_startup_trials = 20

[space]
seed = 0
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[space.data]
cache = true
path = "data/regression-num-medium-0-elevators"
num_policy = "noisy-quantile"


[space.optimizer]
type = "AdamW"
lr = [
    "_tune_",
    "loguniform",
    3e-05,
    0.001,
]
weight_decay = [
    "_tune_",
    "?loguniform",
    0.0,
    1e-06,
    0.0001,
]

[space.model]
momentum = 0.999
use_aux_loss = false
predictor_n_blocks = 1
context_size = 32
encoder_n_blocks = 1
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = [
    "_tune_",
    "int",
    16,
    384,
]
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = [
    "_tune_",
    "?uniform",
    0.0,
    0.0,
    0.6,
]
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[space.model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = [
    "_tune_",
    "int",
    16,
    96,
]
frequency_init_scale = [
    "_tune_",
    "loguniform",
    0.01,
    100.0,
]
d_embedding = [
    "_tune_",
    "int",
    16,
    64,
]
lite = true
