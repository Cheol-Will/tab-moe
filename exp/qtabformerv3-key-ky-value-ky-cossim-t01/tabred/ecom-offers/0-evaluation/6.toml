seed = 6
batch_size = 1024
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/ecom-offers"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.000413983125535675
weight_decay = 4.18950611782639e-06

[model]
use_mlp_head = true
encoder_n_blocks = 1
distance_metric = "cossim"
temperature = 0.1
momentum = 0.999
queue_ratio = 64
d_main = 128
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.0
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 88
frequency_init_scale = 0.010402799736092884
d_embedding = 58
lite = true
