seed = 4
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0005806080031247033
weight_decay = 0.010697843735210063

[model]
arch_type = "tabrmv3"
sample_rate = 0.5506419750064422
k = 32

[model.backbone]
ensemble_type = "moe"
context_size = 64
num_experts = 24
moe_ratio = 0.25
n_blocks = 2
d_block = 160
dropout = 0.0

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 48
d_embedding = 16
frequency_init_scale = 0.9808443572255844
lite = false
