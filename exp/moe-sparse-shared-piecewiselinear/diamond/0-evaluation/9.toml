seed = 9
batch_size = 512
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/diamond"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00027484550765715694
weight_decay = 0.000817897230953978

[model]
arch_type = "moe-sparse-shared"

[model.backbone]
k = 10
n_blocks = 5
d_block = 112
dropout = 0.0
moe_ratio = 0.25
num_experts = 64

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 28

[bins]
n_bins = 111
