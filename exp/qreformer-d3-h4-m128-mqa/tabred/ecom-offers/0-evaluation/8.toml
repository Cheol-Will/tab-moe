seed = 8
batch_size = 1024
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/ecom-offers"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.00015183386732847115
weight_decay = 0.0

[model]
predictor_n_blocks = 3
k = 1
context_size = 128
encoder_n_blocks = 1
predictor_type = "mqa"
use_adapter = false
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 1024
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.360025856255497
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 16
frequency_init_scale = 0.05623279756924138
d_embedding = 24
lite = true
