seed = 7
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/sberbank-housing"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00011578380843325242
weight_decay = 0.0

[model]
momentum = 0.999
use_aux_loss = true
predictor_n_blocks = 1
context_size = 32
encoder_n_blocks = 1
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 256
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.0
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 63
frequency_init_scale = 3.515014443278286
d_embedding = 30
lite = true
