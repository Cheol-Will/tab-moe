seed = 5
batch_size = 512
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/diamond"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0005877582394077947
weight_decay = 0.0

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 9
n_blocks = 4
d_block = 96
dropout = 0.0
moe_ratio = 0.75
num_experts = 48

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 28

[bins]
n_bins = 114
