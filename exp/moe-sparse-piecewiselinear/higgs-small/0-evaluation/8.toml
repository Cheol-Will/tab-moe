[model]
arch_type = "moe-sparse"

[model.backbone]
k = 8
n_blocks = 1
d_block = 176
dropout = 0.31506940390592375
moe_ratio = 0.25
num_experts = 48

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 8

[bins]
n_bins = 125
