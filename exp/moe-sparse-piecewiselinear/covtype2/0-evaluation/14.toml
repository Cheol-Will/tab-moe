seed = 14
batch_size = 1024
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/covtype2"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.002777417222663995
weight_decay = 0.000292500437180564

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 10
n_blocks = 3
d_block = 1024
dropout = 0.332376578812929
moe_ratio = 0.75
num_experts = 32

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 12

[bins]
n_bins = 52
