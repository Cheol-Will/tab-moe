seed = 13
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00013735906108828
weight_decay = 0.0

[model]
arch_type = "moe-sparse"

[model.backbone]
k = 8
n_blocks = 1
d_block = 832
dropout = 0.0
moe_ratio = 0.5
num_experts = 32

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 32

[bins]
n_bins = 2
