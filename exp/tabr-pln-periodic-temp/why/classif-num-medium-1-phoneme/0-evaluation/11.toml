seed = 11
batch_size = 32
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/classif-num-medium-1-phoneme"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.00010183553724498185
weight_decay = 0.0

[model]
arch_type = "tabr-pln"
k = 32
context_size = 96
d_main = 384
context_dropout = 0.0
d_multiplier = 2.0
encoder_n_blocks = 1
predictor_n_blocks = 1
mixer_normalization = "auto"
dropout0 = 0.4289513387090142
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 42
frequency_init_scale = 0.20363680850863725
d_embedding = 51
lite = true
