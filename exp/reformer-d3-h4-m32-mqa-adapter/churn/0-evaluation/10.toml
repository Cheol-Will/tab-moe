seed = 10
batch_size = 256
patience = 16
n_epochs = -1
amp = true

[data]
cache = true
path = "data/churn"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.0002967738815635702
weight_decay = 4.400851021484979e-06

[model]
predictor_n_blocks = 3
k = 32
context_size = 32
encoder_n_blocks = 1
predictor_type = "mqa"
use_adapter = true
num_heads = 4
momentum = 0.999
use_aux_loss = false
multi_output_head = false
queue_ratio = 64
arch_type = "retransformer"
d_main = 64
d_multiplier = 2.0
mixer_normalization = "auto"
dropout0 = 0.20662989933594994
dropout1 = 0.0
normalization = "LayerNorm"
activation = "ReLU"

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 46
frequency_init_scale = 0.07164405735261879
d_embedding = 56
lite = true
