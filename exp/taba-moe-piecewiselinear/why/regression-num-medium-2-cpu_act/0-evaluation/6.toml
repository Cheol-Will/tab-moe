seed = 6
batch_size = 128
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/regression-num-medium-2-cpu_act"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0007120069330021066
weight_decay = 0.0

[model]
arch_type = "taba-moe"
k = 32
share_training_batches = false

[model.backbone]
type = "MLP"
n_blocks = 10
d_block = 208
dropout = 0.0

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 28

[bins]
n_bins = 124
