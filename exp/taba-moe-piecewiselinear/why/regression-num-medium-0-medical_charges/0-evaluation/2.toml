seed = 2
batch_size = 512
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/regression-num-medium-0-medical_charges"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0002885546906077302
weight_decay = 0.0

[model]
arch_type = "taba-moe"
k = 32
share_training_batches = false

[model.backbone]
type = "MLP"
n_blocks = 7
d_block = 320
dropout = 0.0

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 32

[bins]
n_bins = 2
